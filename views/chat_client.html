        <title>Zonexpert-경기정보</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel='stylesheet' href='/stylesheets/common.css'/>
        <link rel='stylesheet' href='/stylesheets/chat.css'/>
        <link rel='stylesheet' href='/bootstrap/bootstrap.css'/>

    <body>
        <%- include header.html %>

        <section class="main_section">
            <div class="page_title">
                <div class="teamTitleSection">
                    <div class="teamNameTitle homeTeamSection">
                        <img class="teamImg" src="<%= homeTeamImg %>"></img><%= homeTeamName %><br>
                        <span id="goalsHomeTeam"><%= goalsHomeTeam %></span>
                    </div>
                    <div class="teamNameTitle awayTeamSection">
                        <img class="teamImg" src="<%= awayTeamImg %>"></img><%= awayTeamName %><br>
                        <span id="goalsAwayTeam"><%= goalsAwayTeam %></span>
                    </div>
                </div>
            </div>

            <div class="tab_container container_box">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#goToChat">채팅</a></li>
                    <li><a data-toggle="tab" href="#goToPredictionSystem">예측시스템</a></li>
                    <li><a data-toggle="tab" href="#goToOtherPredict">다른 사용자 예측 조회</a></li>
                </ul>

                <div class="tab-content">
                    <div id="goToChat" class="window-wrapper tab-pane fade active in">
                        <div class="window-title">
                            <div class="title">
                                <span>ZONEXPERT 채팅</span><button class="showUserList">유저 목록</button>
                            </div>

                        </div>
                        <div class="window-area">
                            <div class="chat-area">

                                <div class="chat-list">
                                    <ul id="chat-content">

                                    </ul>
                                </div>

                                <div class="input-area">
                                    <div class="my-account" style="float:left;">
                                        <div class="image" style="float:left;">
                                            <img src="<%= myBadgeSrc %>">
                                        </div>
                                        <div class="name" >
                                            <span ><%= my_nickname %></span>
                                        </div>
                                    </div>
                                    <input id="message-button" type="button" value="전송" class="send-btn" style="float:right;width:10%" >
                                    <div class="input-wrapper" style="float:right;">
                                        <input id="message-input" type="text" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right-tabs">
                            <ul class="member-list">

                            </ul>
                        </div>
                    </div>
                    <div id="goToPredictionSystem" class="tab-pane fade">
                        <h3>Menu 1</h3>
                        <p>Some content in menu 1.</p>
                    </div>
                    <div id="goToOtherPredict" class="tab-pane fade">
                        <div class="predictedUsers">asdf</div>
                        <div class="userPredictData">asdf</div>
                    </div>
                </div>
            </div>

    <script src="/bootstrap/bootstrap.min.js"></script>

    <script>
        var notice = NOTICE;
        CHAT.init({
            nickname: '<%= my_nickname %>',
