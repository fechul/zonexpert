<!DOCTYPE html>
<html>
    <head>
        <title>Zonexpert</title>
        <link rel='stylesheet' href='/stylesheets/common.css' />
        <link rel='stylesheet' href='/stylesheets/style.css' />
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    </head>
	
    <body>
		<div id="header_wrap">
			<div id="header">
				<a href="/" class="logo"></a>
				<ul class="main_menu">
					<!-- <li class="menu_rank"><a type="button" href="/">순위</a></li>
					<li class="menu_schedule"><a href="/">경기일정</a></li>
					<li class="menu_board"><a href="/">게시판</a></li> -->
					<li class="menu_rank">순위</li>
					<li class="menu_schedule">경기일정</li>
					<li class="menu_board">게시판</li>
				</ul>
				<ul class="tools">
					<li class="menu_search">
						<input type="text" class="user_serach_input" placeholder="ID 검색" autocomplete="off">
						<button type="button" class="user_search_btn">
							<i class="fa fa-search"></i>
						</button>
					</li>
					<!-- <li class="my_info" style="<%= myinfo_display %>"><a href="/">마이페이지</a></li>
					<li class="logout" style="<%= logout_display %>"><a href="/">로그아웃</a></li>
					<li class="login" style="<%= login_display %>"><a href="/">로그인</a></li>
					<li class="signup" style="<%= signup_display %>"><a href="/">회원가입</a></li> -->
					<li class="my_info" style="<%= myinfo_display %>">마이페이지</li>
					<li class="logout" style="<%= logout_display %>">로그아웃</li>
					<li class="login" style="<%= login_display %>">로그인</li>
					<li class="signup" style="<%= signup_display %>">회원가입</li>
				</ul>
			</div>
		</div>
		
		
		<section class="main_logo_section">
			<div class="logo_wrapper">
				<div class="logo"></div>
			</div>
		</section>
		
		<section class="main_section">
			<div class="mydata_wrapper">
				<div class="mydata_section container_box" style="<%= mydata_display %>">
					<div class="mydata_user">
						<span class="mydata_user_id">FeChul</span><span class="mydata_user_main_field">(축구/프리미어리그)</span>
					</div>
					<div class="mydata_statistics">
						<div class="mydata_badge">
							<img src="image/badge-01.png">
						</div>
						<div class="mydata_rate">
							<p><span class="rate_classification">레이팅</span> 1800점</p>
							<p><span class="rate_classification">등&nbsp&nbsp&nbsp급</span> 플레티넘</p>
							<p><span class="rate_classification">전&nbsp&nbsp&nbsp적</span> 30 / 20</p>
							<p><span class="rate_classification">적중률</span> 60%</p>
						</div>
						<div class="mydata_recent_predict">
							<div class="mydata_recent_predict_sub">
								최근 예측
							</div>
							<div class="mydata_recent_predict_content">
								<div class="predict_content_row"><div class="predict_date">17.04.15</div><div class="match_result">선더랜드 2 : 2 웨스트햄</div><div class="predict_result fail">실패</div></div>
								<div class="predict_content_row"><div class="predict_date">17.04.09</div><div class="match_result">선더랜드 0 : 3 맨유</div><div class="predict_result success">적중</div></div>
								<div class="predict_content_row"><div class="predict_date">17.04.08</div><div class="match_result">웨스트햄 1 : 0 스완지</div><div class="predict_result success">적중</div></div>
								<div class="predict_content_row"><div class="predict_date">17.04.06</div><div class="match_result">첼시 2 : 1 맨시티</div><div class="predict_result fail">실패</div></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="schedule_wrapper">
				<div class="schedule_section container_box">
					<div class="scheduledata">
						<span class="scheduledata_sub">경기일정</span>
					</div>
				</div>
			</div>
		</section>
		
    </body>
	
	<Script src="jquery/jquery.js"></Script>
	<script src="https://use.fontawesome.com/dd32f28b6e.js"></script>
	<script src="modules/index.js"></script>
	<script>
		INDEX.init();
	</script>
	
</html>
