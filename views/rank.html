<!DOCTYPE html>
<html>
    <head>
        <title>Zonexpert-랭킹</title>
        <link rel='stylesheet' href='/stylesheets/common.css' />
        <link rel='stylesheet' href='/stylesheets/rank.css' />
        <link rel='stylesheet' href='/bootstrap/bootstrap.css' />
    </head>

    <body>
		<div id="header_wrap">
			<div id="header">
				<a href="/" class="logo"></a>
				<ul class="main_menu">
					<li class="menu_rank" move="rank">순위</li>
					<li class="menu_schedule" move="schedule">경기일정</li>
					<li class="menu_board" move="board">게시판</li>
				</ul>
				<ul class="tools">
					<li class="menu_search">
						<input type="text" class="user_serach_input" placeholder="ID 검색" autocomplete="off">
						<button type="button" class="user_search_btn">
							<i class="fa fa-search"></i>
						</button>
					</li>
					<li class="my_page" style="<%= myinfo_display %>">마이페이지</li>
					<li class="logout" style="<%= logout_display %>">로그아웃</li>
					<li class="login" style="<%= login_display %>">로그인</li>
					<li class="signup" style="<%= signup_display %>">회원가입</li>
				</ul>
			</div>
		</div>

		<section class="main_section">
			<div class="page_title">
				존문가 랭킹
			</div>
			<div class="rank_wrapper">
				<div class="rank_section container_box">
					<div class="rankdata_league_btn">
						<button class="league_btn total_rank active">전체</button>
						<button class="league_btn k-league">K리그</button>
						<button class="league_btn premier-league">프리미어리그</button>
						<button class="league_btn laliga">라리가</button>
						<button class="league_btn bundesliga">분데스리가</button>
						<button class="league_btn seria-a">세리에 A</button>
						<button class="league_btn league-1">리그 1</button>
						<button class="league_btn eredivisie">에레디비시</button>
						<button class="league_btn champions-league">챔피언스리그</button>
						<button class="league_btn europa-league">유로파리그</button>
						<button class="league_btn england-fa">잉글랜드FA컵</button>
						<button class="league_btn efl-cup">EFL컵</button>
					</div>

					<div class="rank_table_section">
						<table id="rank_table">
							<tr>
								<td>순위</td>
								<td>닉네임</td>
								<td>주종목</td>
								<td>점수</td>
								<td>전적</td>
								<td>예측률</td>
								<td>티어</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</section>

    </body>
	
	<script src="jquery/jquery.js"></script>
	<script src="bootstrap/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/dd32f28b6e.js"></script>
	<script src="modules/rank.js"></script>
	<script>
		RANK.init();
	</script>

</html>
